server:
  port: 8085
  
database: 
  db-name: "bc2405p-bc-yahoo-finance"

spring:
  datasource:
    driverClassName: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/${database.db-name}"
    username: postgres
    password: admin1234

spring.jpa:
  show-sql: true
  hibernate.ddl-auto: create-drop # update
  properties :
    hibernate:
      # dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
      default_schema: public
      jdbc:
        lob:
          non_contextual_creation: true

spring.data.redis:
  host: localhost
  password: 6379
  database: 1
  # Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
  lettuce:
    pool:
      # 当池耗尽时，在引发异常之前连接分配可以阻塞的最长时间（使用负值表示没有限制） 默认 -1
      max-wait: -1ms
      # 连接池最大连接数（使用负值表示没有限制） 默认 8
      max-active: 8
      # 连接池中的最大空闲连接 默认 8
      max-idle: 8
      # 连接池中的最小空闲连接 默认 0
      min-idle: 0
  # 连接超时时间
  timeout: 10000ms
  # 一般来说是不用配置的，Spring Cache 会根据依赖的包自行装配
  cache:
    type: redis